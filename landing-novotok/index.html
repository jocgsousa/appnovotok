<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Novotok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
            body {
                font-family: 'Poppins', sans-serif;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(270deg, #e0f7fa, #e8f5e9, #fffde7, #fbe9e7, #ede7f6);
                background-size: 1000% 1000%;
                animation: gradientAnimation 30s ease infinite;
                color: #333;
                overflow: hidden; /* Prevent scrollbars from animations */
            }

            @keyframes gradientAnimation {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
        
        .container {
            text-align: center;
            background: #ffffff; /* Fundo branco sólido para o container */
            padding: 40px;
            border-radius: 8px; /* Bordas mais quadradas */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra mais suave */
            max-width: 500px;
            width: 100%;
            border: 1px solid #e0e0e0; /* Borda mais clara */
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333; /* Cor escura para o texto */
            font-size: 2.5rem;
            text-shadow: none; /* Remover sombra do texto */
        }
        
        .logo p {
            color: #666; /* Cor escura para o texto */
            font-size: 1.1rem;
            margin-top: 10px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            background-color: black;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background-color: #222;
        }
        
        .btn-admin {
            background-color: #000; /* Solid black */
            color: white;
        }
        
        .btn-status {
            background-color: #28a745; /* Verde padrão */
            color: white;
        }
        
        .footer {
            margin-top: 40px;
            color: #888; /* Cor escura para o texto */
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Plataforma Novotok</h1>
            <p>Sistema de gerenciamento e monitoramento</p>
        </div>
        
        <div class="buttons">
            <a href="https://novotokapi.online/painel-novotok/" class="btn btn-admin">Painel de Administração</a>
            <a href="https://novotokapi.online/api/v1/status.php" class="btn btn-status">Status da API</a>
        </div>
        
        <div class="footer">
            <p>&copy; <span id="current-year"></span> Novotok - Todos os direitos reservados</p>
    </div>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
        </div>
    </div>

    <script>
        // Efeito de animação ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
